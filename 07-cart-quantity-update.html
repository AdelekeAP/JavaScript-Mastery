    let cartQuanity = 0;
    function updateCartQuantity(value){
      if(cartQuanity + value > 10){
        alert('Cart is full');
        return; //early return makes our code cleaner becasue we can remove 'else-if'/'else'

      if(cartQuanity + value < 0){
